{% extends 'base.html' %}
{% block content %}
    <div class="starter-template">
        <h1>CAS App</h1>
        <p class="lead">{{ router }} facts</p>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Facts</h3>
        </div>
        <div class="panel-body">
            <pre>{% for line in facts.split('\n') %}{{ line }}<br>{% endfor %}</pre>
        </div>
    </div>
{% endblock %}
